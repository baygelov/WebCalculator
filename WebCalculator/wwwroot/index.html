<html>
<head>
    <link rel="stylesheet" href="css/site.css" type="text/css">
</head>
<<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button" tabindex="C">C</div>
                <div class="button" tabindex="/">/</div>
                <div class="button" tabindex="*">*</div>
                <div class="button">&larr;</div>
                <div class="button" tabindex="7">7</div>
                <div class="button" tabindex="8">8</div>
                <div class="button" tabindex="9">9</div>
                <div class="button" tabindex="-">-</div>
                <div class="button" tabindex="4">4</div>
                <div class="button" tabindex="5">5</div>
                <div class="button" tabindex="6">6</div>
                <div class="button" tabindex="+">+</div>
                <div class="button" tabindex="1">1</div>
                <div class="button" tabindex="2">2</div>
                <div class="button" tabindex="3">3</div>
                <div class="button" tabindex=".">.</div>
                <div class="button" tabindex="(">(</div>
                <div class="button" tabindex="0">0</div>
                <div class="button" tabindex=")">)</div>
                <div id="equal" class="button" tabindex="=">=</div>
            </div>
        </div>
    </section>
    <script src="js/site.js"></script>
</body>
</html>
